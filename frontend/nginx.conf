events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 8080;
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /auth/ {
            proxy_pass https://trafficgen-307389561330.europe-west1.run.app/auth/;
            proxy_set_header Host trafficgen-307389561330.europe-west1.run.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /benefits/ {
            proxy_pass https://trafficgen-307389561330.europe-west1.run.app/benefits/;
            proxy_set_header Host trafficgen-307389561330.europe-west1.run.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /settings {
            proxy_pass https://trafficgen-307389561330.europe-west1.run.app/settings;
            proxy_set_header Host trafficgen-307389561330.europe-west1.run.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass https://trafficgen-307389561330.europe-west1.run.app/api/;
            proxy_set_header Host trafficgen-307389561330.europe-west1.run.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
