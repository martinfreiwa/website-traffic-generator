steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t',
      'europe-west1-docker.pkg.dev/$PROJECT_ID/trafficgen/trafficgen:$SHORT_SHA',
      '.'
    ]

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'europe-west1-docker.pkg.dev/$PROJECT_ID/trafficgen/trafficgen:$SHORT_SHA'
    ]

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run',
      'deploy',
      'trafficgen',
      '--image',
      'europe-west1-docker.pkg.dev/$PROJECT_ID/trafficgen/trafficgen:$SHORT_SHA',
      '--region',
      'europe-west1',
      '--platform',
      'managed',
      '--service-account',
      'trafficgen-sa@$PROJECT_ID.iam.gserviceaccount.com',
      '--allow-unauthenticated',
      '--set-env-vars',
      'CLOUD_SQL_CONNECTION_NAME=$PROJECT_ID:europe-west1:trafficgen-db,DB_NAME=trafficgen,ALLOWED_ORIGINS=https://trafficgen-$SHORT_SHA.a.run.app',
      '--set-secrets',
      'DB_PASSWORD=db-password:latest,JWT_SECRET_KEY=jwt-secret-key:latest,STRIPE_SECRET_KEY=stripe-secret-key:latest'
    ]

images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/trafficgen/trafficgen:$SHORT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: 600s
